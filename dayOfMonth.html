<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dayOfMonth</title>

</head>
<body>
    <h1>Tính số ngày trong tháng</h1>
    <input id="month" type="number" /> &#160; <span>Nhập giá trị tháng </span>
    <br/>
    <button onclick='tinh()'>xem ngay</button>
    <h3 id="ketqua"></h3>

  <script>
    let month;
    function tinh() {
        month=parseInt(document.getElementById('month').value);
    switch (month) {
        case 1: document.getElementById('ketqua').innerHTML= 'Tháng 1 có 31 ngày'; break;
        case 2: document.getElementById('ketqua').innerHTML= 'Tháng 1 có 28 hoặc 29 ngày';break;
        case 3: document.getElementById('ketqua').innerHTML= 'Tháng 1 có 31 ngày';break;
        case 4: document.getElementById('ketqua').innerHTML= 'Tháng 1 có 30 ngày';break;
        case 5: document.getElementById('ketqua').innerHTML= 'Tháng 1 có 31 ngày';break;
        case 6: document.getElementById('ketqua').innerHTML= 'Tháng 1 có 30 ngày';break;
        case 7: document.getElementById('ketqua').innerHTML= 'Tháng 1 có 31 ngày';break;
        case 8: document.getElementById('ketqua').innerHTML= 'Tháng 1 có 31 ngày';break;
        case 9: document.getElementById('ketqua').innerHTML= 'Tháng 1 có 30 ngày';break;
        case 10: document.getElementById('ketqua').innerHTML= 'Tháng 1 có 31 ngày';break;
        case 11: document.getElementById('ketqua').innerHTML= 'Tháng 1 có 30 ngày';break;
        case 12: document.getElementById('ketqua').innerHTML= 'Tháng 1 có 31 ngày';break;
        default: document.getElementById('ketqua').innerHTML= 'Giá trị nhập không đúng'

    }
    }
  </script>
</body>
</html>
